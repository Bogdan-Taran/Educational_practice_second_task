{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Подтверждение удаления</h2>
  <p>Вы уверены, что хотите удалить заявку "<strong>{{ application.title }}</strong>"?</p>
  <p><em>{{ application.description|truncatechars:100 }}</em></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'my_applications' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
