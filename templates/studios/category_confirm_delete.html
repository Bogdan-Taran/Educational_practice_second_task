{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Подтверждение удаления категории</h2>
  <p>Вы уверены, что хотите удалить категорию "<strong>{{ category.name }}</strong>"?</p>
  <p class="text-warning"><strong>ВНИМАНИЕ:</strong> Все заявки, связанные с этой категорией, также будут удалены!</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'manage_categories' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
